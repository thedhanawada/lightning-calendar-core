name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: node tests/run-all.js
      timeout-minutes: 2

    - name: Test individual modules
      run: |
        echo "Testing core exports..."
        node -e "import('./core/index.js').then(m => console.log('✓ Core module loads successfully'))"

        echo "Testing ICS module..."
        node -e "import('./core/ics/ICSParser.js').then(m => console.log('✓ ICS Parser loads successfully'))"

        echo "Testing Search module..."
        node -e "import('./core/search/EventSearch.js').then(m => console.log('✓ Search module loads successfully'))"